<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Editor</title>
    <!-- Quill.js CSS and JS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Quill Emoji Module -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.emoji.js"></script>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.emoji.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f2d;
            color: #ccc;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Navbar */
        .nav {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 60px);
            border-bottom: 1.5px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .nav .logo-name {
            color: #fff;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .nav a {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            opacity: 0.8;
        }

        .nav a:hover {
            opacity: 1;
        }

        .editor-container {
            margin: 80px auto;
            max-width: 900px;
            color: #fff;
        }

        #editor {
            font-size: 18px;
            line-height: 1.6;
            background-color: transparent;
            color: #fff;
            padding: 20px;
            min-height: 500px;
            border: none;
            outline: none;
        }

        /* Placeholder styling */
        #editor:empty::before {
            content: "Title...";
            color: #ffffff;
            font-size: 40px;
            font-weight: 600;
            opacity: 0.7;
            position: absolute;
            pointer-events: none;
            padding: 20px;
        }

        #editor p:empty::before {
            content: "Start typing your paragraph here...";
            color: #ccc;
            font-size: 18px;
            font-weight: 400;
            opacity: 0.6;
        }

        .toolbar-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        /* Save button styling */
        #save-button {
            background-color: #8d52ff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            color: #fff;
        }

        .modal-content input,
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .modal-content input {
            background-color: #444;
            color: #fff;
        }

        .modal-content button {
            background-color: #8d52ff;
            color: #fff;
            cursor: pointer;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Edit date and time */
        .edit-timestamp {
            text-align: left;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="logo-name">LAUNCHPILOT</div>

        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <span>John Doe</span>
        </div>
    </div>

    <div class="editor-container">
        <div class="edit-timestamp" id="edit-timestamp">Last Edited: Never</div>
        <div id="editor"></div>
    </div>

    <div class="toolbar-container">
        <div id="toolbar">
            <button class="ql-bold" title="Bold"></button>
            <button class="ql-italic" title="Italic"></button>
            <button class="ql-underline" title="Underline"></button>
            <button class="ql-strike" title="Strikethrough"></button>
            <button class="ql-list" value="ordered" title="Ordered List"></button>
            <button class="ql-list" value="bullet" title="Bullet List"></button>
            <button class="ql-blockquote" title="Blockquote"></button>
            <select class="ql-header" title="Header">
                <option value="1">Heading 1</option>
                <option value="2">Heading 2</option>
                <option value="3">Heading 3</option>
                <option selected>Normal</option>
            </select>
            <button class="ql-align" value="" title="Align Left"></button>
            <button class="ql-align" value="center" title="Align Center"></button>
            <button class="ql-align" value="right" title="Align Right"></button>
            <button class="ql-link" title="Insert Link"></button>
            <button class="ql-image" title="Insert Image"></button>
            <button class="ql-video" title="Insert Video"></button>
            <button class="ql-code-block" title="Code Block"></button>
            <button class="ql-clean" title="Remove Formatting"></button>
        </div>
        <button id="save-button">Save</button>
    </div>

    <!-- Modal Structure -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h2>Save Post</h2>
            <input type="text" id="postTitle" placeholder="Enter post title" required>
            <input type="file" id="postImage" accept="image/*">
            <input type="text" id="postDate" readonly>
            <button id="submitPost">Submit</button>
        </div>
    </div>

    <footer>
        LAUNCHPILOT Â© 2024
    </footer>

    <script>
        // Initialize Quill editor
        const editor = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your content here...',
            modules: {
                toolbar: '#toolbar'
            }
        });
    
        // Function to get the project name from the URL
        function getProjectNameFromUrl() {
            const url = window.location.pathname;
            const projectName = url.split('/')[2]; // Adjusted to match the expected URL structure
            return projectName;
        }
    
        // Save button event listener to show the modal
        const saveButton = document.getElementById('save-button');
        const modal = document.getElementById('saveModal');
    
        saveButton.addEventListener('click', function() {
            const timestamp = new Date().toLocaleString();
            document.getElementById('postDate').value = timestamp;
            modal.style.display = 'flex';
        });
    
        const submitPost = document.getElementById('submitPost');
    
        // Submit button in modal
        submitPost.addEventListener('click', async function() {
            const title = document.getElementById('postTitle').value.trim();
            const image = document.getElementById('postImage').files[0];
            const content = editor.root.innerHTML;
            const date = document.getElementById('postDate').value;
            const projectName = getProjectNameFromUrl(); // Get project name from URL
    
            if (!title || !content) {
                alert('Please provide both a title and content for the post.');
                return;
            }
    
            const formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);
            formData.append('date', date);
            if (image) formData.append('image', image);
            formData.append('project_name', projectName); // Include project name in form data
    
            try {
                const response = await fetch('/save_post', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message || 'Post saved successfully!');
            } catch (error) {
                console.error('Error saving post:', error);
                alert('There was an error saving the post. Please try again later.');
            }
    
            modal.style.display = 'none';
        });
    
        modal.addEventListener('click', function(e) {
            if (e.target === modal) modal.style.display = 'none';
        });
    </script>
    
    
    
</body>
</html>
